databaseChangeLog:
  - changeSet:
      id: 1
      author: zaur121079@gmail.com
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: phone
                  type: varchar(255)
                  constraints:
                    nullable: true
